<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instant Translator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="hero">
    <div class="overlay">
      <h1>🌍 Instant Translator</h1>
      <p>Translate text instantly and explore fun language facts!</p>
    </div>
  </header>

  <section class="translation-container">
    <div class="box">
      <label for="sourcelang"><i class="fas fa-language"></i> From:</label>
      <select id="sourcelang">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
      </select>
      <textarea id="input-text" placeholder="Type something to translate..."></textarea>
    </div>

    <div class="translate-center">
      <button class="translate-btn" onclick="translateText()">
        <i class="fas fa-sync-alt"></i> Translate
      </button>
      <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" class="translate-img" alt="Translate"/>
    </div>

    <div class="box">
      <label for="targetlang"><i class="fas fa-globe"></i> To:</label>
      <select id="targetlang">
        <option value="fr">French</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
      </select>
      <textarea id="output-text" placeholder="Your translation will appear here..." readonly></textarea>
    </div>
  </section>

  <section class="facts">
    <h2>Did You Know? 🤔</h2>
    <p id="language-fact">Languages evolve every day — over 7,000 are spoken worldwide!</p>
  </section>

  <footer>
    <p>&copy; 2025 Instant Translator. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
